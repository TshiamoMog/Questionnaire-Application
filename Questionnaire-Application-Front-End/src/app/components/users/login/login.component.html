<div class="login-container">
    <div [formGroup]="loginFormControl" class="login-content">
        <p class="app-name">ProbeKIT</p>

        <p class="title">Login</p>
        <p class="title-intro">Welcome Back !</p>

        <mat-form-field appearance="outline">
            <mat-label>Username, or email</mat-label>
            <input formControlName="username" matInput type="text">

            <mat-error *ngIf="loginFormControl.controls['username'].hasError('required')">
                Username, or email is required
            </mat-error>
            <mat-error *ngIf="loginFormControl.controls['username'].hasError('email')">
                Invalid email format
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text' "/>
            <mat-icon (click)="hide = !hide " matSuffix>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>

            <mat-error *ngIf="loginFormControl.controls['password'].hasError('required')">
                Password is required
            </mat-error>
        </mat-form-field>

        <input type="submit" value="Log in">

        <div class="or-line-divder">
            <p> or </p>
        </div>

        <div class="google-card">
            <app-google-login-card/>
        </div>

        <p class="forgot-label">Forgot Password?</p>

        <p class="alternative">Don't have an account?&nbsp;&nbsp;&nbsp;<span [routerLink]="'/register'">Register</span></p>

    </div>
</div>
