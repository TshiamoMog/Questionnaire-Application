<app-header/>
<section class="questionnaire section">
    <div class="container">    
        <button class="button button2" [routerLink]="'/create-questionnaire'"><i class="ri-add-line">&#160;&#160;&#160;</i>New Questionnaire</button>
    </div>

    <div class="container">
        <p class="section__title">My Questionnaires</p>
    </div>

    <div *ngFor="let questionnaire of questionnaires" class="questionnaires__container container grid">
        <article class="questionnaires__card">
            <div class="questionnaires__content">
                <p class="questionnaires__subtitle">{{ questionnaire.subTitle }}</p>
                <p class="questionnaires__title">{{ questionnaire.title }}</p>

                <p class="questionnaires__description">{{ questionnaire.description }}</p>
                <p class="questionnaires__subtitle">{{ questionnaire.published }}</p>
            </div>

            <button class="questionnaires__buttons button"><i class="ri-pen-nib-line">&#160;&nbsp;&#160;</i>Edit</button>
        </article>

    </div>
</section>
